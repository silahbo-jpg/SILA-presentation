<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#001F3F"/>

  <!-- Focus on Luanda -->
  <circle cx="960" cy="540" r="100" fill="#FF0000" opacity="0.7">
    <animate attributeName="r" values="100;160;100" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Data connections -->
  <line x1="960" y1="540" x2="600" y2="400" stroke="#FFD700" stroke-width="3" stroke-dasharray="10,10">
    <animate attributeName="stroke-dashoffset" from="0" to="1000" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="960" y1="540" x2="1320" y2="400" stroke="#FFD700" stroke-width="3" stroke-dasharray="10,10">
    <animate attributeName="stroke-dashoffset" from="0" to="1000" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Animated titles -->
  <text x="50%" y="100" font-size="70" fill="#FFD700" text-anchor="middle">
    Missão Cumprida - Luanda
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="50%" y="1000" font-size="50" fill="#00FFC0" text-anchor="middle">
    SILA System - Transformação Digital
    <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
  </text>
</svg>